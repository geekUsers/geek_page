<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编写blog</title>
		
		<meta name="keywords" content="极客屋,极客,geek,geekhome,开源,博客,问与答,专题,标签"/>
		<meta name="description" content="极客屋是极客们的社区。在这里大家能够多多分享自己正在做的有趣事物、最近的学习、交流想法，在这里找到朋友认识更多有趣的人。"/>
		<meta name="robots" content="all" />
		
		<link rel="stylesheet" href="../plugins/mdui/css/mdui.min.css">
		<link rel="stylesheet" href="../plugins/layui/css/layui.css">
		<link rel="stylesheet" href="../plugins/Hui-iconfont/1.0.8/iconfont.css"  />
		<link rel="stylesheet" href="../plugins/editor/css/editormd.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/questionsAnswersPage.css" />
		
	</head>
	<body id="addBlogPage">
			<div class="mdui-card small_card">
	  			<div class="q_a_title">
	  				编写blog
	  				<button mdui-menu="{target: '#system_type'}" mdui-tooltip="{content: '选择所属大类型'}" class="mdui-btn mdui-btn-icon mdui-color-red mdui-ripple"><i class="mdui-icon material-icons">&#xe145;</i></button>
	  				<div class="mdui-chip label_content">
					  <span class="mdui-chip-title" id="systemTypeName">选择所属大类型</span>
					</div>
					<ul class="mdui-menu" id="system_type" style="margin-top: 50px;"></ul>
					
					<button mdui-menu="{target: '#menu'}" mdui-tooltip="{content: '选择所属类型'}" class="mdui-btn mdui-btn-icon mdui-color-red mdui-ripple"><i class="mdui-icon material-icons">&#xe145;</i></button>
	  				<div class="mdui-chip label_content">
					  <span class="mdui-chip-title" id="typeName">选择所属类型</span>
					</div>
					<ul class="mdui-menu" id="menu" style="margin-top: 50px;"></ul>
	  				
	  				<button id="saveDraftBtn" mdui-tooltip="{content: '存为草稿'}" class="mdui-btn mdui-btn-icon mdui-color-red mdui-ripple mdui-float-right"><i class="mdui-icon material-icons">&#xe161;</i></button>
	  				<button id="saveQaBtn" mdui-tooltip="{content: '发布'}" class="mdui-btn mdui-btn-icon mdui-color-green mdui-ripple mdui-float-right mdui-m-r-1"><i class="mdui-icon material-icons">&#xe437;</i></button>
	  			</div>
	  			<div style="padding: 10px;">
	  				<div class="mdui-textfield">
					  	<i class="mdui-icon material-icons">&#xeb3e;</i>
					  	<input class="mdui-textfield-input" id="title" type="text" placeholder="请输入标题..."/>
					</div>
					<div class="mdui-textfield">
						<i class="mdui-icon material-icons">&#xe6dd;</i>
					  	<textarea class="mdui-textfield-input" id="subTitle" placeholder="请输入副标题"></textarea>
					</div>
		  			<div id="editormd">                
				        <textarea style="display:none;"></textarea>
			        </div>
	  			</div>
	  		</div>		
	</body>
	
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../plugins/mdui/js/mdui.min.js"></script>
	<script type="text/javascript" src="../plugins/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js" ></script>
	<script type="text/javascript" src="../plugins/editor/editormd.js" ></script>
	<script type="text/javascript" src="../js/commonConfig.js" ></script>
	<script type="text/javascript" src="../js/addBlogConfig.js" ></script>
	
	<script type="application/javascript">
		
		var add_blog_config;
		
		$(function(){
			add_blog_config = new addBlogConfig();
			
			//动态设置高度
			var m_Iframe = $(window.parent.document).find("#m_Iframe");
			m_Iframe.height($("#addBlogPage").height()+20);
		});
		
	</script>

</html>
